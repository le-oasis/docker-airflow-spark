  # Minio: S3 Object Storage
  minio:
    hostname: minio
    container_name: minio
    image: 'minio/minio'
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ../minio/data:/export
      - ../minio/config:/root/.minio
    networks:
      - oasiscorp    
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

    command: ["server", "--console-address", ":9001", "/export"]

  # Minio Client:Â Create Minio Buckets
  createbuckets:
    image: 'minio/mc'
    container_name: minio_cb
    env_file:
      - .env
    depends_on:
      - minio
    networks:
      - oasiscorp
    volumes:
      - ../minio/entrypoint.sh:/entrypoint.sh
    entrypoint: /bin/bash /entrypoint.sh

  # Redis DB
  redis:
    image: 'redis:latest'
    container_name: redis
    networks:
      - oasiscorp
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always

  # Airflow Web UI
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    container_name: webserver
    ports:
        - '8085:8080'
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8085/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

  # Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    container_name: scheduler
    restart: always

  # Airflow Worker 
  airflow-worker:
    <<: *airflow-common
    command: celery worker
    container_name: celery-worker
    restart: always

  # Airflow DB
  airflow-init:
    <<: *airflow-common
    command: version
    container_name: airflow-init
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}


# Volumes
volumes:
  postgres-db-volume:
  nifi-database_repository:
  nifi-flowfile_repository:
  nifi-content_repository:
  nifi-provenance_repository:
  nifi-state:
  nifi-conf:
  minio-data:
    driver: local


# Network Bridge Connection
networks:
  oasiscorp:
    driver: bridge
